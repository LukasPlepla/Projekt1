<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktuj nás</title>
    <link rel="stylesheet" href="../style/stylecontact.css">
    <link rel="stylesheet" href="../index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../style/mobile.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <i class="fa-regular fa-envelope"></i></i> Grafická stránka her
        </div>
        <ul>
            <li><a href=../index.html> <i class="fa-solid fa-house"></i> <span class="home_button">Domů</span></a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Napiš nám</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Tvé jméno" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Tvůj E-mail" class="contact-inputs" required>
            <textarea name="message" placeholder="Zpráva" class="contact-inputs" required></textarea>
            <button type="sumbit">Submit <img src="../img/arrow_icon.png" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="../img/right_img.png" alt="">

        </div>
    </div>
</body>
</html>
