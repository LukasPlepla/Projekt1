<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktuj nás</title>
    <link rel="stylesheet" href="../style/stylecontact.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Napiš nám</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Tvé jméno" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Tvůj E-mail" class="contact-inputs" required>
            <textarea name="message" placeholder="Zpráva" class="contact-inputs" required></textarea>
            <button type="sumbit">Submit <img src="../img/arrow_icon.png" alt=""> </button>
        </form>
        <div class="contact-right">
            <img src="../img/right_img.png" alt="">

        </div>
    </div>
</body>
</html>
